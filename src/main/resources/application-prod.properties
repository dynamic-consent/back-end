# Production Environment Configuration
spring.application.name=dynamicconsent
server.port=8080

# PostgreSQL database for production
spring.datasource.url=jdbc:postgresql://localhost:5432/dynamicconsent
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:dynamicconsent}
spring.datasource.password=${DB_PASSWORD:your_password_here}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Disable H2 console in production
spring.h2.console.enabled=false

# CORS configuration for production
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000,https://yourdomain.com}
spring.web.cors.allowed-methods=GET,POST,PATCH,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# OpenAPI/Swagger (can be disabled in production)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=false
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.displayRequestDuration=true
springdoc.swagger-ui.displayOperationId=false
springdoc.swagger-ui.defaultModelsExpandDepth=1
springdoc.swagger-ui.defaultModelExpandDepth=1
springdoc.swagger-ui.docExpansion=none
springdoc.swagger-ui.showExtensions=false
springdoc.swagger-ui.showCommonExtensions=false

# Logging configuration
logging.level.com.example.dynamicconsent=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
