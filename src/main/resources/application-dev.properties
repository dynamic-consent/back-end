# Development Environment Configuration
spring.application.name=dynamicconsent
server.port=8080

# H2 in-memory database for development
spring.datasource.url=jdbc:h2:mem:consentdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CORS (allow all for dev)
spring.web.cors.allowed-origins=*
spring.web.web.cors.allowed-methods=GET,POST,PATCH,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# OpenAPI/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.displayRequestDuration=true
springdoc.swagger-ui.displayOperationId=true
springdoc.swagger-ui.defaultModelsExpandDepth=1
springdoc.swagger-ui.defaultModelExpandDepth=1
springdoc.swagger-ui.docExpansion=none
springdoc.swagger-ui.showExtensions=true
springdoc.swagger-ui.showCommonExtensions=true
